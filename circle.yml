dependencies:
  post:
    - sudo add-apt-repository universe
    - sudo apt-get update
    - sudo apt-get install mono-xbuild mono-mcs nuget
    - nuget install NUnit.ConsoleRunner
    - mv NUnit.ConsoleRunner.3.4.1/tools/nunit3-console.exe nunit3-console
test:
  override:
    - xbuild /p:Configuration=Release /p:TargetFrameworkVersion=v4.5 ChessDotNet.sln
    - xbuild /p:Configuration=Debug /p:TargetFrameworkVersion=v4.5 ChessDotNet.sln
    - mono nunit3-console ChessDotNet.Tests/bin/Release/ChessDotNet.Tests.dll
    - mono nunit3-console ChessDotNet.Tests/bin/Debug/ChessDotNet.Tests.dll
    - mono nunit3-console ChessDotNet.Variants.Tests/bin/Release/ChessDotNet.Variants.Tests.dll
    - mono nunit3-console ChessDotNet.Variants.Tests/bin/Debug/ChessDotNet.Variants.Tests.dll
